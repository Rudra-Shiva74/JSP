<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator | Home Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<form action="index.jsp" method="get">
					<div class="card">
						<div class="card-header bg-dark text-white">
							<h3>Provide me two number</h3>
						</div>
						<div class="card-body bg-secondary">
							<div class="form-group mb-3">
								<input type="number" name="number1" placeholder="Enter your first number"
									class="form-control" autocomplete="off" required>
							</div>
							<div class="form-group">
								<input type="number" name="number2" placeholder="Enter your second number"
									class="form-control" autocomplete="off" required>
							</div>
							<div class="form-group mt-3">
								<select class="form-select" name="select" aria-label="Default select example" required>
									<option selected>Select Your Opetation</option>
									<option value="+">Addition</option>
									<option value="-">Substraction</option>
									<option value="/">Division</option>
									<option value="*">Multiply</option>
									<option value="%">Modulas</option>
								</select>
							</div>
						</div>
						<div class="card-footer text-center bg-dark text-white">
							<button type="submit" name="submit" value="submit"
								class="btn btn-outline-light">Submit</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
	crossorigin="anonymous"></script>

</html>
